<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael SmolÃ­k">
    <meta name="description" content="Website that generates passwords for you.">
    <meta name="keywords" content="Password, Password Generator, Generator">
    <link rel="stylesheet" href="vzhled.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
        <p>Create strong and secure passwords to keep your account safe online.</p>
    </header>
    <div class="container">
        <div class="password-display">
            <input type="text" id="passwordOutput" value="" readonly>
            <span class="strength" id="passwordStrength">Very strong</span>
        </div>
        <div class="password-length">
            <span>Password length:</span>
            <span id="lengthValue">15</span>
            <input type="range" min="1" max="32" value="15" id="lengthSlider">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="uppercase" checked> ABC</label>
            <label><input type="checkbox" id="lowercase" checked> abc</label>
            <label><input type="checkbox" id="numbers" checked> 123</label>
            <label><input type="checkbox" id="symbols" checked> #$&</label>
        </div>
        <button class="copy-button" onclick="copyPassword()">Copy</button>
    </div>
    <script src="funkce.js"></script>
</body>
</html>
